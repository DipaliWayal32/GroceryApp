<form #formcontrol = "ngForm" (ngSubmit)="addItem(formcontrol)">
    <div class="container">
        <div class="title"><h1>Add Grocery</h1></div>
        <div class="add-items">
            <div class="entry">
                <label for="">Item Name</label>
                <input type="text" [(ngModel)]="itemName" name="itemName" id="itemName" required #itemcontrol="ngModel">
                <span class="error-message" *ngIf="itemcontrol.touched && itemcontrol.invalid">Required</span>
    
            </div>
            <div class="entry">
                <label for="">Quantity</label>
                <input type="number" [(ngModel)]="itemQuantity" name="itemQuantity" id="itemQuantity" required #quantitycontrol="ngModel">
                <span class="error-message" *ngIf="quantitycontrol.touched && quantitycontrol.invalid">Required</span>
    
            </div>
            <div class="entry">
                <label for="">Image URL</label>
                <input type="text" [(ngModel)]="itemUrl" name="itemUrl" id="itemUrl" required #urlcontrol="ngModel">
                <span class="error-message" *ngIf="urlcontrol.touched && urlcontrol.invalid">Required</span>
      
            </div>
            <div class="button">
                <button  [disabled]="formcontrol.invalid">Add</button>
            </div>
        </div>
    </div>
    </form>
